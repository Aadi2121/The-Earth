         <div class="controls">
            <button id="pauseBtn">Pause</button>
            <button id="resumeBtn">Resume</button>
         </div>
    </div>

    <script>
        const earth = document.getElementById('earth');
        const pauseBtn = document.getElementById('pauseBtn');
        const resumeBtn = document.getElementById('resumeBtn');

        pauseBtn.addEventListener('click', () => 
        {
            earth.style.animationPlayState = 'paused';
        });

        resumeBtn.addEventListener('click', () => {
            earth.style.animationPlayState = 'running';
        });
        earth.addEventListener('mouseenter', () => {
            earth.style.boxShadow = '0 0 80px rgba(0, 100, 255, 0.5), inset 0 0 120px rgba(0, 100, 255, 0.5)';
        });

        earth.addEventListener('mouseleave', () => {
            earth.style.boxShadow = '0 0 60px rgba(0, 100, 255, 0.3), inset 0 0 100px rgba(0, 100, 255, 0.3)';
        });
    </script>
